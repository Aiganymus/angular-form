<form [formGroup]="studentForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" class="form-control form-control-sm" formControlName="firstName">
    <small *ngIf="studentForm.controls['firstName']?.invalid && formSubmitted" class="form-text error">
      Please, enter your first name!
    </small>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" class="form-control form-control-sm" formControlName="lastName">
    <small *ngIf="studentForm.controls['lastName']?.invalid && formSubmitted" class="form-text error">
      Please, enter your last name!
    </small>
  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <input type="text" id="age" formControlName="age">
  </div>
  <div class="form-group" formGroupName="address">
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" id="country" formControlName="country">
    </div>
    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" formControlName="city">
    </div>
    <div class="form-group">
      <label for="street">Street:</label>
      <input type="text" id="street" formControlName="street">
    </div>
    <div class="form-group">
      <label for="flat">Flat:</label>
      <input type="text" id="flat" formControlName="flat">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
